<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Double Trouble</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="logo" id="logo"></img>
      <div class="main-board-container">
        <div class="top-board">
          <div id="player">
            <h1>Player 2</h1>
          </div>
          <div class="col-1">
            <div class="safe-place"></div>
            <div class="safe-place"></div>
          </div>
        </div>
        <div class="middle-board">
          <div class="col-2">
            <div class="board-div"></div>
            <div class="board-div"></div>
            <div class="board-div"></div>
            <div class="board-div"></div>
            <div class="board-div"></div>
          </div>
          <div class="col-3">
            <div class="board-div"></div>
            <div class="board-div"></div>
          </div>
          <div class="col-4">
            <div class="board-div"></div>
            <div class="board-div"></div>
          </div>
          <div class="col-5">
            <div class="board-div"></div>
            <div class="board-div"></div>
            <div class="board-div"></div>
            <div class="board-div"></div>
            <div class="board-div"></div>
          </div>
        </div>
        <div class="bottom-board">
          <div class="col-6">
            <div class="safe-place"></div>
            <div class="safe-place"></div>
          </div>
          <div id="player">
            <h1>Player 1</h1>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
